<!DOCTYPE html>
<html>
	<head>
		<title>Game of life</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body onload="start()" style="background-color: black">
		<button onclick="run();" id="run">Run</button>
		<button onclick="makeOneStep(true);" id="step">Make one step</button>
		<button onclick="pause();" id="pause">Pause</button>
		<button onclick="location.reload();">Replay</button>

		<div>
			<canvas id="canvas" height="200" width="200" style="position: relative;"></canvas>
		</div>	

		<script src="Game.js"></script>
	</body>
</html>
