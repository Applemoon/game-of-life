<!DOCTYPE html>
<html>
	<head>
		<title>Game of life</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body onload="updateBtns(); start();" style="background-color: black">
		<div id="buttons">
			<button onclick="run();" id="run">&#9658; Run</button>
			<button onclick="pause();" id="pause">&#10073;&#10073; Pause</button>
			<button onclick="stepBack();" id="stepBack">&#9194; Step back</button>
			<button onclick="makeOneStep(true);" id="step">&#9193; Step</button>
			<button onclick="location.reload();">&#8635; Replay</button>
			<button onclick="clearField();">&#9724; Clear</button>
			<span id="population">Population: -</span>
			<span id="iteration">Time: -</span>
		</div>

		<canvas id="canvas" height="200" width="200" style="position: relative;"></canvas>

		<script src="Game.js"></script>
	</body>
</html>
